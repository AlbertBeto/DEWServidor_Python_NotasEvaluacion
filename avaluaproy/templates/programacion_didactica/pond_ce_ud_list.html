{% extends "common/base_intranet.html" %}


{% block main_content %}
<div class="container">
    <h1>Lista de ponderaciones de CE por UD</h1>
    <ul class="list-group mt-3">
    {% for poceud in object_list %}
        <a href="{% url 'pond_ce_ud_detail' poceud.id %}" class="list-group-item list-group-item-action">{{ poceud }}</a>
    {% empty %}
        <p>No existen ponderaciones de CE por UD.</p>
    {% endfor %}
    </ul>
</div>
{% endblock main_content %}
