{% extends "common/base_intranet.html" %}


{% block main_content %}
<div class="container">
    <h1>Lista de ponderaciones de CE</h1>
    <ul class="list-group mt-3">
    {% for poce in object_list %}
        <a href="{% url 'pond_ce_detail' poce.id %}" class="list-group-item list-group-item-action">{{ poce }}</a>
    {% empty %}
        <p>No existen ponderaciones de CE.</p>
    {% endfor %}
    </ul>
</div>
{% endblock main_content %}
